<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home page </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	<style type="text/css">
		.navbar
		{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
		}
		.container
		{
			width:100%;
			height: 90vh;
/*			background: grey;*/
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.form-container
		{
			width: 80%;
			height: 500px;
			background: whitesmoke;
			border-radius: 20px;
			box-shadow: 0px 0px 20px grey;
			padding: 20px;
		}

		.data-entry-form
		{
			margin-top: 50px;
		}

		.data-container
		{
			width: 100%;
			height: 100vh;
/*			background: grey;*/
		}

		.table-container
		{
			width: 90%;
		}
	</style>
</head>
<body>
	<section>
		<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">Employee Management System</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="DataEntry.html">Data Entry <span class="sr-only"></span></a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="Data.html">Data <span class="sr-only"></span></a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="#">About <span class="sr-only"></span></a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Contact <span class="sr-only"></span></a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
		<!-- nav div ends here -->

		<div class="container">
			<div class="form-container">
				<h1 align="center">Data Entry</h1>
				<form class="data-entry-form">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Name</label>
				      <input type="text" class="form-control" id="name">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">Employee Id</label>
				      <input type="text" class="form-control" id="id">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAddress">Address</label>
				    <input type="text" class="form-control" id="address" placeholder="Sadashiv Peth">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">Designation</label>
				      <input type="text" class="form-control" id="designation">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="inputState">Deparament</label>
				      <select id="deparament" class="form-control">
				        <option selected disabled>Choose...</option>
				        <option>HR</option>
				        <option>R&D</option>
				        <option>asdf</option>
				        <option>gh</option>

				      </select>
				    </div>
				    <div class="form-group col-md-2">
				      <label for="inputZip">Salary</label>
				      <input type="text" class="form-control" id="salary">
				    </div>
				  </div>
				  <button type="button" class="btn btn-primary" onclick="saveEmployeeData()">Submit</button>
				</form>
			</div>

			<!-- form div ends here  -->
		</div>

		<div class="data-container" align="center">
			<div class="table-container">
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">Name</th>
				      <th scope="col">Employee Id</th>
				      <th scope="col">Designation</th>
				      <th scope="col">Deparament</th>
				      <th scope="col">Address</th>
				      <th scope="col">Salary</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody id="table-body">
				  </tbody>
				</table>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
